plugins {
	id 'java'
	id "com.apollographql.apollo" version "1.3.2"
}

group = 'com.hms.ssoapi.client'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	maven {
//		url "https://plugins.gradle.org/m2/",
		url "https://dl.bintray.com/apollographql/android/"
	}

	mavenCentral()
}

dependencies {
	implementation "com.apollographql.apollo:apollo-gradle-plugin:1.3.2"
	implementation "com.apollographql.apollo:apollo-android-support:1.3.2"
	implementation "com.apollographql.apollo:apollo-runtime:1.3.2"
	implementation "org.jetbrains:annotations:18.0.0"
}

apollo {
	generateKotlinModels.set(false)
    rootPackageName = "com.hms.client.generated"
}
